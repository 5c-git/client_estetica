<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#231f20"><link rel="preload" href="./assets/fonts/SuisseIntl/SuisseIntl-Regular.woff2" as="font" crossorigin="anonymous">
<link rel="preload" href="./assets/fonts/SuisseIntl/SuisseIntl-Bold.woff2" as="font" crossorigin="anonymous">
<link rel="icon" type="image/png" href="./assets/favicons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="./assets/favicons/favicon.svg" />
<link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png" />
<link rel="manifest" href="./assets/favicons/site.webmanifest" />
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
    <title>estetica.ru</title>
  <link href="css/vendors.css" rel="stylesheet"><link href="css/bundle.css" rel="stylesheet"></head>
  <body>
    <main>
      <section style="height: 100vh"></section>
          <section class="layout layout--header-center">
            <div class="container"> 
              <div class="scroll-reveal layout__header">
                <h2 class="layout__title">promo</h2>
              </div>
              <div class="layout__wrapper">
<section class="promo">
  <div class="promo__wrapper">
    <div class="promo__banner promo__banner--left">
      <video class="promo__video" preload="auto" loop playsinline muted autoplay poster="./assets/images/promo-gallery-3.png">
        <source src="./assets/documents/promo-1.mp4">
      </video>
    </div>
    <div class="promo__banner promo__banner--right">
      <video class="promo__video" preload="auto" loop playsinline muted autoplay poster="./assets/images/promo-gallery-1.png">
        <source src="./assets/documents/promo-2.mp4">
      </video>
    </div>
    <div class="promo__banner promo__banner--center">
      <video class="promo__video" preload="auto" loop playsinline muted autoplay poster="./assets/images/our-mission-1.png">
        <source media="(min-width: 767px)" src="./assets/documents/promo-3-desktop.mp4">
        <source src="./assets/documents/promo-3-mobile.mp4">
      </video>
    </div>
    <div class="promo__black-overlay"></div>
  </div>
</section>
              </div>
            </div>
          </section>
          <section class="layout layout--header-center">
            <div class="container"> 
              <div class="scroll-reveal layout__header">
                <h2 class="layout__title">test-promo</h2>
              </div>
              <div class="layout__wrapper">
<section class="test-promo">
  <div class="test-promo__wrapper">
    <div class="test-promo__banner test-promo__banner--left">
      <video class="test-promo__video" preload="auto" loop playsinline muted autoplay>
        <source media="(min-width: 767px)" src="./assets/documents/promo-1-desktop@1x.mp4">
        <source src="./assets/documents/promo-1-desktop@1x.mp4">
      </video>
    </div>
    <div class="test-promo__banner test-promo__banner--right">
      <video class="test-promo__video" preload="auto" loop playsinline muted autoplay>
        <source media="(min-width: 767px)" src="./assets/documents/promo-2-desktop@1x.mp4">
        <source src="./assets/documents/promo-2-desktop@1x.mp4">
      </video>
    </div>
    <div class="test-promo__banner test-promo__banner--center">
      <video class="test-promo__video" preload="auto" loop playsinline muted autoplay>
        <source media="(min-width: 767px)" src="./assets/documents/promo-3-desktop@1x.mp4">
        <source src="./assets/documents/promo-3-mobile@1x--2.mp4">
      </video>
    </div>
    <div class="test-promo__black-overlay"></div>
  </div>
</section>
              </div>
            </div>
          </section>
      <section style="height: 100vh"></section>
    </main>
<section class="alert-wrapper"></section>
    <template id="cookie">
<section class="popUp cookie">
  <div class="container">
    <div class="cookie__wrapper">
      <div class="cookie__main"><i class="cookie__icon"><img src="./assets/images/icon-cookie.png" width="24" height="24" alt="Печенька"></i>
        <p>Мы используем cookie для удобства работы сайта. Вы можете отключить их в настройках браузера. Продолжая пользоваться сайтом, вы соглашаетесь с нашей <a href="#" target="_blank" rel=" noopener noreferrer">Политикой обработки данных</a>.</p>
      </div>
      <button class="cookie__button" type="button" aria-label="Закрыть"><span></span></button>
    </div>
  </div>
</section>
    </template>
    <div>
      <template id="alert--error">
            <section class="alert alert--error">
              <div class="alert__container"><b>Ошибка!</b> <br> Что-то пошло не так, повторите попытку позже.</div>
              <button class="alert__close" type="button" arial-label="Закрыть всплывающее окно"><span></span></button>
            </section>
      </template>
      <template id="alert--request">
            <section class="alert alert--request">
              <div class="alert__container"></div>
              <button class="alert__close" type="button" arial-label="Закрыть всплывающее окно"><span></span></button>
            </section>
      </template>
    </div>
    <div>
      <template id="modal--more">
            <section class="popUp modal modal--more">
              <div class="popUp__overlay modal__overlay"></div>
              <section class="popUp__container modal__container">
                <div class="popUp__wrapper modal__wrapper">
                  <button class="popUp__close modal__close"><span></span></button>
                </div>
              </section>
            </section>
      </template>
      <template id="modal--access">
            <section class="popUp modal modal--access">
              <div class="popUp__overlay modal__overlay"></div>
              <section class="popUp__container modal__container">
                <div class="popUp__wrapper modal__wrapper">
                  <button class="popUp__close modal__close"><span></span></button>
                  <h2 class="modal__title">Получите подборку с ценами и вариантами исполнения</h2>
                      <div class="request">
                        <form class="request__form" action="#" method="post">
                          <div class="request__fields">
                            <div class="request__field">
                                  <div class="field">
                                    <div class="field__inner">
                                      <input class="validator__phone field__input--tel field__input" type="tel" name="Phone-number" id="Phone-number" autocomplete="off" autocapitalize="off" placeholder="+7 (999) 999-99-99">
                                    </div>
                                    <div class="validator__error-container field__error"></div>
                                  </div>
                            </div>
                          </div>
                          <div class="request__actions">
                            <button class="button" type="submit"><span class="button__wrapper">Отправить</span></button>
                          </div>
                          <div class="request__legal">
                            <p>Отправляя форму, вы даёте согласие на обработку персональных <br> данных в соответствии с <a href="#" target="_blank">Политикой конфиденциальности </a>.</p>
                          </div>
                        </form>
                      </div>
                </div>
              </section>
            </section>
      </template>
    </div>
    <script src="libsJQ/jquery.min.js"></script>
  <script defer src="js/urlapp.js"></script><script defer src="js/vendors.js"></script><script defer src="js/bundle.js"></script><script defer src="js/common.js"></script></body>
</html>
